<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Å—å–∫–æ–ö–≤–∏–∑</title>
    <style>
        <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d8a7d8;
        }
        .game-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .cats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            position: relative;
        }
        .cat-img {
            width: 100px;
            transition: transform 0.5s ease-in-out;
        }
        .choices {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #c774b3; /* –†–æ–∑–æ–≤–æ-—Å–∏—Ä–µ–Ω–µ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ */
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffb347; /* –ñ—ë–ª—Ç—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .hidden {
            display: none;
        }
        .wrong-choice {
            background-color: #ff6666 !important; /* –ö—Ä–∞—Å–Ω—ã–π –ø—Ä–∏ –æ—à–∏–±–∫–µ */
        }
        .correct-choice {
            background-color: #66ff66 !important; /* –ó–µ–ª—ë–Ω—ã–π –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ */
        }

        /* üîπ –ù–æ–≤—ã–π –∫–æ–¥ –¥–ª—è —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #end-screen {
            background-image: url('https://juliamarinkina.github.io/cat-path-game/prize-background.jpg'); /* –§–æ–Ω */
            background-size: cover;
            background-position: center;
            padding: 50px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #end-screen h2 {
            font-size: 36px;
            color: #ff69b4; /* –†–æ–∑–æ–≤—ã–π —Ç–µ–∫—Å—Ç */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8); /* –ë–ª–µ—Å–∫ */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–ö–æ—Å—å–∫–æ–ö–≤–∏–∑!</h1>
        <p id="question">–í—ã–±–µ—Ä–∏ –≤–µ—Ä–Ω–æ–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–æ—Ç–∏–∫–∞ –∏ –ø–æ–ª—É—á–∏—à—å –ø—Ä–∏–∑!</p>
        <div class="cats">
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/orange-cat.png" alt="–§–∞–∏–Ω–∞" id="faiana-cat" class="cat-img">
                <p>–§–∞–∏–Ω–∞</p>
                <button onclick="makeChoice(0, 'orange')" id="orange-btn1">–ú–æ–∫—Ä—ã–π –∫–æ—Ä–º</button>
                <button onclick="makeChoice(1, 'orange')" id="orange-btn2">–°—É—Ö–æ–π –∫–æ—Ä–º</button>
            </div>
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/black-cat.png" alt="–ò–≥–Ω–∞—Ç" id="ignat-cat" class="cat-img">
                <p>–ò–≥–Ω–∞—Ç</p>
                <button onclick="makeChoice(0, 'black')" id="black-btn1">–ú–æ–∫—Ä—ã–π –∫–æ—Ä–º</button>
                <button onclick="makeChoice(1, 'black')" id="black-btn2">–°—É—Ö–æ–π –∫–æ—Ä–º</button>
            </div>
        </div>
        <div id="end-screen" class="hidden">
            <h2>–£—Ä–∞! –¢—ã –≤—ã–∏–≥—Ä–∞–ª –ø—Ä–∏–∑!</h2>
            <p>–ö–æ—Ç–∏–∫–∏ –¥–æ–≤–æ–ª—å–Ω—ã —Ç–≤–æ–∏–º–∏ –≤—ã–±–æ—Ä–∞–º–∏.</p>
        </div>
    </div>
    <script>
        let step = 0;
        let selectedAnswers = { orange: false, black: false }; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä—ã
        const correctChoices = {
            'orange': ["–ú–æ–∫—Ä—ã–π –∫–æ—Ä–º", "–ö–∞–∫–æ—é –≤ —Ç—É–∞–ª–µ—Ç", "–ü–æ–º–µ–Ω—å–±—à–µ", "–õ—é–±–ª—é —à–æ—à–ª—ã–∫", "–õ—é–±–ª—é –º—É—â–∏–Ω"],
            'black': ["–°—É—Ö–æ–π –∫–æ—Ä–º", "–ö–∞–∫–æ—é –Ω–∞ –ø–æ–ª", "–ü–æ–±–æ–ª—å–±—à–µ", "–õ—é–±–ª—é –∫—Ä–µ–≤–µ—Ç–∫–∏", "–¢–æ–∂–µ –ª—é–±–ª—é –º—É—â–∏–Ω"]
        };
        const choices = [
            ["–ú–æ–∫—Ä—ã–π –∫–æ—Ä–º", "–°—É—Ö–æ–π –∫–æ—Ä–º"],
            ["–ö–∞–∫–æ—é –≤ —Ç—É–∞–ª–µ—Ç", "–ö–∞–∫–æ—é –Ω–∞ –ø–æ–ª"],
            ["–ü–æ–º–µ–Ω—å–±—à–µ", "–ü–æ–±–æ–ª—å–±—à–µ"],
            ["–õ—é–±–ª—é –∫—Ä–µ–≤–µ—Ç–∫–∏", "–õ—é–±–ª—é —à–æ—à–ª—ã–∫"],
            ["–õ—é–±–ª—é –º—É—â–∏–Ω", "–¢–æ–∂–µ –ª—é–±–ª—é –º—É—â–∏–Ω"]
        ];

        function makeChoice(choice, cat) {
            let selectedOption = choices[step][choice];

            // ‚ùó –£–±–∏—Ä–∞–µ–º —Ü–≤–µ—Ç–∞ —Ç–æ–ª—å–∫–æ —É –∫–Ω–æ–ø–æ–∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–æ—Ç–∞
            document.getElementById(`${cat}-btn1`).classList.remove("correct-choice", "wrong-choice");
            document.getElementById(`${cat}-btn2`).classList.remove("correct-choice", "wrong-choice");

            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ù–ï –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π ‚Äì –¥–µ–ª–∞–µ–º –∫—Ä–∞—Å–Ω—ã–º
            if (correctChoices[cat][step] !== selectedOption) {
                document.getElementById(`${cat}-btn${choice + 1}`).classList.add("wrong-choice");
                setTimeout(() => {
                    document.getElementById(`${cat}-btn${choice + 1}`).classList.remove("wrong-choice");
                }, 500);
                return;
            }

            // ‚úÖ –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π ‚Äì –¥–µ–ª–∞–µ–º –∑–µ–ª—ë–Ω—ã–º (—Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–∏)
            document.getElementById(`${cat}-btn${choice + 1}`).classList.add("correct-choice");
            selectedAnswers[cat] = true; // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ –∫–æ—Ç–∏–∫ —Å–¥–µ–ª–∞–ª –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä

            // –ï—Å–ª–∏ –æ–±–∞ –∫–æ—Ç–∏–∫–∞ –≤—ã–±—Ä–∞–ª–∏, –¥–≤–∏–≥–∞–µ–º –¥–∞–ª—å—à–µ
            if (selectedAnswers.orange && selectedAnswers.black) {
                setTimeout(updateChoices, 500);
            }
        }

        unction updateChoices() {
    step++; // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É

    // ‚ùó –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ –±–æ–ª—å—à–µ –Ω–µ—Ç ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã
    if (step >= choices.length) {
        document.querySelector(".game-container").classList.add("hidden"); // –°–∫—Ä—ã–≤–∞–µ–º –≤–µ—Å—å –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
        document.getElementById("end-screen").classList.remove("hidden");
        return;
    }

    // ‚ùó –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤–æ–ø—Ä–æ—Å–æ–º
    document.querySelectorAll("button").forEach(btn => {
        btn.classList.remove("correct-choice", "wrong-choice");
    });

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–æ–∫
    document.getElementById("orange-btn1").textContent = choices[step][0];
    document.getElementById("orange-btn2").textContent = choices[step][1];
    document.getElementById("black-btn1").textContent = choices[step][0];
    document.getElementById("black-btn2").textContent = choices[step][1];

    // ‚ùó –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
    selectedAnswers = { orange: false, black: false };
}

    // ‚ùó –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤–æ–ø—Ä–æ—Å–æ–º
    document.querySelectorAll("button").forEach(btn => {
        btn.classList.remove("correct-choice", "wrong-choice");
    });

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–æ–∫
    document.getElementById("orange-btn1").textContent = choices[step][0];
    document.getElementById("orange-btn2").textContent = choices[step][1];
    document.getElementById("black-btn1").textContent = choices[step][0];
    document.getElementById("black-btn2").textContent = choices[step][1];

    // ‚ùó –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
    selectedAnswers = { orange: false, black: false };
}
    </script>
</body>
</html>
