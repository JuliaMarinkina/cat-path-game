<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КоськоКвиз</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d8a7d8;
            margin: 0;
            overflow-x: hidden;
        }
        .game-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .cats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            position: relative;
        }
        .cat-img {
            width: 100px;
            transition: transform 0.5s ease-in-out;
        }
        .choices {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #c774b3;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffb347;
        }
        .hidden {
            display: none;
        }
        .wrong-choice {
            background-color: #ff6666 !important;
        }
        .correct-choice {
            background-color: #66ff66 !important;
        }
        #end-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://juliamarinkina.github.io/cat-path-game/prize-background.png?v=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #d8a7d8;
            padding: 50px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
        }
        #end-screen h2 {
            font-size: 48px;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(255, 105, 180, 0.9);
        }
        #end-screen p {
            font-size: 20px;
            font-weight: bold;
            color: pink;
            text-shadow: 2px 2px 5px rgba(255, 192, 203, 0.9);
            animation: sparkle 1s infinite alternate;
        }
        @keyframes sparkle {
            0% { text-shadow: 2px 2px 5px rgba(255, 192, 203, 0.9); }
            100% { text-shadow: 4px 4px 10px rgba(255, 105, 180, 1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>КоськоКвиз!</h1>
        <p id="question">Выбери верное утверждение для каждого котика и получишь приз!</p>
        <div class="cats">
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/orange-cat.png" alt="Фаина" id="faiana-cat" class="cat-img">
                <p>Фаина</p>
                <button onclick="makeChoice(0, 'orange')" id="orange-btn1">Мокрый корм</button>
                <button onclick="makeChoice(1, 'orange')" id="orange-btn2">Сухой корм</button>
            </div>
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/black-cat.png" alt="Игнат" id="ignat-cat" class="cat-img">
                <p>Игнат</p>
                <button onclick="makeChoice(0, 'black')" id="black-btn1">Мокрый корм</button>
                <button onclick="makeChoice(1, 'black')" id="black-btn2">Сухой корм</button>
            </div>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h2>Ура! Ты выиграл приз!</h2>
        <p>Котики довольны твоими выборами.</p>
        <p>С 23 февраля, пися!</p>
    </div>
</body>
</html>
