<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КоськоКвиз</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d8a7d8;
        }
        .game-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .cats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            position: relative;
        }
        .cat-img {
            width: 100px;
            transition: transform 0.5s ease-in-out;
        }
        .choices {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #c774b3; /* Розово-сиреневые кнопки */
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffb347; /* Жёлтый при наведении */
        }
        .hidden {
            display: none;
        }
        .wrong-choice {
            background-color: #ff6666 !important; /* Красный при ошибке */
        }
        .correct-choice {
            background-color: #66ff66 !important; /* Зелёный при правильном ответе */
        }
        #end-screen {
            background-image: url('https://juliamarinkina.github.io/cat-path-game/prize-background.jpg'); /* Добавляем картинку на фон */
            background-size: cover;
            padding: 50px;
            color: white;
        }
        #end-screen h2 {
            font-size: 36px;
            color: #ff69b4; /* Розовый текст */
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8); /* Блеск */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>КоськоКвиз!</h1>
        <p id="question">Выбери, что любит каждый котик и получишь приз!</p>
        <div class="cats">
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/orange-cat.png" alt="Фаина" id="faiana-cat" class="cat-img">
                <p>Фаина</p>
                <button onclick="makeChoice(0, 'orange')" id="orange-btn1">Мокрый корм</button>
                <button onclick="makeChoice(1, 'orange')" id="orange-btn2">Сухой корм</button>
            </div>
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/black-cat.png" alt="Игнат" id="ignat-cat" class="cat-img">
                <p>Игнат</p>
                <button onclick="makeChoice(0, 'black')" id="black-btn1">Мокрый корм</button>
                <button onclick="makeChoice(1, 'black')" id="black-btn2">Сухой корм</button>
            </div>
        </div>
        <div id="end-screen" class="hidden">
            <h2>Ура! Ты выиграл приз!</h2>
            <p>Котики довольны твоими выборами.</p>
        </div>
    </div>
    <script>
        let step = 0;
        let selectedAnswers = { orange: false, black: false }; // Сохраняем выборы
        const correctChoices = {
            'orange': ["Мокрый корм", "Какою в туалет", "Поменьбше", "Люблю шошлык", "Люблю мущин"],
            'black': ["Сухой корм", "Какою на пол", "Побольбше", "Люблю креветки", "Тоже люблю мущин"]
        };
        const choices = [
            ["Мокрый корм", "Сухой корм"],
            ["Какою в туалет", "Какою на пол"],
            ["Поменьбше", "Побольбше"],
            ["Люблю креветки", "Люблю шошлык"],
            ["Люблю мущин", "Тоже люблю мущин"]
        ];

        function makeChoice(choice, cat) {
            let selectedOption = choices[step][choice];

            // ❗ Убираем цвета только у кнопок выбранного кота
            document.getElementById(`${cat}-btn1`).classList.remove("correct-choice", "wrong-choice");
            document.getElementById(`${cat}-btn2`).classList.remove("correct-choice", "wrong-choice");

            // Если ответ НЕ правильный – делаем красным
            if (correctChoices[cat][step] !== selectedOption) {
                document.getElementById(`${cat}-btn${choice + 1}`).classList.add("wrong-choice");
                setTimeout(() => {
                    document.getElementById(`${cat}-btn${choice + 1}`).classList.remove("wrong-choice");
                }, 500);
                return;
            }

            // ✅ Если ответ правильный – делаем зелёным (только для нажатой кнопки)
            document.getElementById(`${cat}-btn${choice + 1}`).classList.add("correct-choice");
            selectedAnswers[cat] = true; // Отмечаем, что котик сделал правильный выбор

            // Если оба котика выбрали, двигаем дальше
            if (selectedAnswers.orange && selectedAnswers.black) {
                setTimeout(updateChoices, 1000);
            }
        }

        function updateChoices() {
            step++; // Следующий вопрос

            // Если вопросов больше нет – показываем экран победы
            if (step >= choices.length) {
                document.querySelector(".cats").classList.add("hidden");
                document.querySelector(".choices").classList.add("hidden");
                document.getElementById("question").classList.add("hidden");
                document.getElementById("end-screen").classList.remove("hidden");
