<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КоськоКвиз</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d8a7d8;
        }
        .game-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .cats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            position: relative;
        }
        .cat-img {
            width: 100px;
            transition: transform 0.5s ease-in-out;
        }
        .choices {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #c774b3;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffb347;
        }
        .hidden {
            display: none;
        }
        .wrong-choice {
            background-color: #ff6666 !important;
        }
        .correct-choice {
    background-color: #66ff66 !important; /* Ярко-зелёный */
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>КоськоКвиз!</h1>
        <p id="question">Выбери путь для каждого котика!</p>
        <div class="cats">
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/orange-cat.png" alt="Фаина" id="faiana-cat" class="cat-img">
                <p>Фаина</p>
                <button onclick="makeChoice(0, 'orange')" id="orange-btn1">Мокрый корм</button>
                <button onclick="makeChoice(1, 'orange')" id="orange-btn2">Сухой корм</button>
            </div>
            <div>
                <img src="https://juliamarinkina.github.io/cat-path-game/black-cat.png" alt="Игнат" id="ignat-cat" class="cat-img">
                <p>Игнат</p>
                <button onclick="makeChoice(0, 'black')" id="black-btn1" disabled>Мокрый корм</button>
                <button onclick="makeChoice(1, 'black')" id="black-btn2" disabled>Сухой корм</button>
            </div>
        </div>
        <div id="end-screen" class="hidden">
            <h2>Поздравляю! Ты выиграл приз!</h2>
            <p>Котики довольны твоими выборами.</p>
        </div>
    </div>
    <script>
        let step = 0;
        let selectedOrange = false;
        const correctChoices = {
            'orange': ["Мокрый корм", "Какою в туалет", "Поменьбше", "Люблю шошлык", "Люблю мущин"],
            'black': ["Сухой корм", "Какою на пол", "Побольбше", "Люблю креветки", "Тоже люблю мущин"]
        };
        const choices = [
            ["Мокрый корм", "Сухой корм"],
            ["Какою в туалет", "Какою на пол"],
            ["Поменьбше", "Побольбше"],
            ["Люблю креветки", "Люблю шошлык"],
            ["Люблю мущин", "Тоже люблю мущин"]
        ];

        function makeChoice(choice, cat) {
    let selectedOption = choices[step][choice];

    // Если ответ НЕ правильный – делаем красным
    if (correctChoices[cat][step] !== selectedOption) {
        document.getElementById(`${cat}-btn${choice + 1}`).classList.add("wrong-choice");
        setTimeout(() => {
            document.getElementById(`${cat}-btn${choice + 1}`).classList.remove("wrong-choice");
        }, 500);
        return;
    }
    
    // ✅ Если ответ правильный – делаем зелёным
    document.getElementById(`${cat}-btn${choice + 1}`).classList.add("correct-choice");

    // Двигаем кота
    moveCat(cat, choice);

    // Если ход Фаины – включаем кнопки Игната
    if (cat === 'orange') {
        document.getElementById("black-btn1").disabled = false;
        document.getElementById("black-btn2").disabled = false;
    } else {
        // Следующий шаг (только после выбора обоих котов)
        setTimeout(updateChoices, 1000);
    }
}
        function moveCat(cat, choice) {
    let catElement = document.getElementById(`${cat}-img`);
    if (!catElement) {
        console.error("Не найден элемент кота: ", cat);
        return;
    }
    let moveDistance = choice === 0 ? -50 : 50; // Двигаем влево или вправо
    catElement.style.transform = `translateX(${moveDistance}px)`;
}

        function updateChoices() {
    step++; // Увеличиваем шаг только здесь

    // Обновляем текст кнопок
    document.getElementById("orange-btn1").textContent = choices[step][0];
    document.getElementById("orange-btn2").textContent = choices[step][1];
    document.getElementById("black-btn1").textContent = choices[step][0];
    document.getElementById("black-btn2").textContent = choices[step][1];

    // Отключаем кнопки Игната (он ждёт хода Фаины)
    document.getElementById("black-btn1").disabled = true;
    document.getElementById("black-btn2").disabled = true;
}
    </script>
</body>
</html>
